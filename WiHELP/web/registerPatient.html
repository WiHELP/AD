
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Sign Up</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

<body> 
    <br>
    <div class="container-fluid">
        <div class="panel panel-success">
            <div class="panel-heading" align="center">
                <h4><b><font color="black" style="font-family: fantasy;">Create Your Profile</font> </b></h4>
            </div>
            <div class="panel-body"align="center">
                  
                <div class="container " style="margin-top: 10%; margin-bottom: 10%;">
    
                    <div class="panel panel-success" style="max-width: 35%;" align="left">
                                            
                        <div class="panel-body" >

                        <form action="AddServlet" method="post" >
                            <div class="form-group">
                                <label for="name">Name</label> 
                                <input type="text" class="form-control" name="patietname" id="txtName" required="required">  
                            </div>
                            <div class="form-group">
                                <label for="year">Age</label> 
                                <input type="text" class="form-control" name="age" id="age">
                            </div>
                            <div class="form-group">
                                <label for="course">Address</label> 
                                <input type="text" class="form-control" name="address" id="address">
                            </div>
                            <div class="form-group">
                                <label for="course">Email</label> 
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                            <div class="form-group">
                                <label for="course">Username</label> 
                                <input type="text" class="form-control" name="username" id="username">
                            </div>
                            <div class="form-group">
                                <label for="course">Password</label> 
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                            
                            <input type="submit" style="width: 100%; font-size:1.1em;" class="btn btn-large btn btn-success btn-lg btn-block" value="Create" >                       
                        </form>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
    </body>
</html>
